<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap and css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <!-- Youtube font-->
        <link href="https://fonts.cdnfonts.com/css/youtube-sans" rel="stylesheet">
        <link href="{{url_for('static', filename='styles.css')}}"  rel="stylesheet">
        <title>Youtube Live Chat Scroller</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="{{url_for('static', filename='images/youtube_transp.png')}}" alt="youtube_logo" width="45" height="32" class="d-inline-block align-text-bottom">
                    <span style="font-size:xx-large; font-family: 'YouTube Sans', sans-serif;">LiveChatScroller</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavAltMarkup" >
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" id="links" aria-current="page" href="/revoke">Revoke credentials</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="links" href="/logout">Logout</a>
                        </li>
                    </ul>
                  </div>
            </div>
        </nav>

        <main class="container-fluid py-5">
            {% block main%}{% endblock %}
        </main>

    </body>
</html>
